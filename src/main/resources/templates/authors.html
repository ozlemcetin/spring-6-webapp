<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}"> John</td>
        <td th:text="${author.lastName}"> Thompson</td>
        <td>
            <ul th:each=" book : ${author.books}">
                <li><span th:text="${book.title}">My Book</span></li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
